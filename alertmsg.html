<html>
<head>
<script type="text/javascript">
function alertt()
{
var c = document.ardra.textt.value;
alert(c);
}
</script>
</head>
<body>
<form name="ardra">
<input type="text" name=textt value=""/>
<input type="reset" value="Clear"/>
<input type="button" name=btn  value="Alert" onclick="alertt()"/>
</form>
</body>
</html>
